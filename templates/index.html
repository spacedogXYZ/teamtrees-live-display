    <script>
        function formatNumber(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }

        function stringToNumber(str) {
            return str.split(',').join('');
        }

        function animateTreeTotal(fast) {
            $('.counter').each(function () {
                var $this = $(this),
                    countTo = $this.attr('data-count');
                    console.log('animateTreeTotal', countTo);

                var countNum = stringToNumber($this.text());
                console.log('countNum', countNum);
                console.log('countTo', countTo);
                $({ countNum: countNum }).animate({
                    countNum: countTo
                },
                    {
                        duration: fast ? 1000: 10000,
                        easing: 'linear',
                        step: function () {
                            $this.text(formatNumber(Math.floor(this.countNum)));
                        },
                        complete: function () {
                            $this.text(formatNumber(countTo));
                        }
                    });
            });
        }

        function updateTreeTotal(fast) {
            $.getJSON('/trees.json', function(response) {
                $('#totalTrees').attr('data-count', response.count);
                animateTreeTotal(fast);
            });
        }

        $(document).ready(function () {
            updateTreeTotal(true);
            window.setTimeout(function() {
                window.setInterval(function() { updateTreeTotal(false); },10000);
            }, 10000);
        });
    </script>
